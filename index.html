<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>GigCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-music"></i> GigCord</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="gig">Gig</label>
						<select name="gig" id="gig" required>
							<option value="" disabled selected hidden>Please select...</option>
							<option value="Tool">Tool</option>
							<option value="Sigur Rós">Sigur Rós</option>
							<option value="The Mars Volta">The Mars Volta</option>
							<option value="Puscifer">Puscifer</option>
						</select>
					</div>
					<button type="submit" class="btn">Start Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
